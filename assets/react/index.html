<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>AlphaToe</title>
        <style>
body {
  font: 14px "Century Gothic", Futura, sans-serif;
  margin: 20px;
}

ol, ul {
  padding-left: 30px;
}

.board-row:after {
  clear: both;
  content: "";
  display: table;
}

.status {
  margin-bottom: 10px;
}

.square {
  background: #fff;
  border: 1px solid #999;
  float: left;
  font-size: 24px;
  font-weight: bold;
  line-height: 34px;
  height: 34px;
  margin-right: -1px;
  margin-top: -1px;
  padding: 0;
  text-align: center;
  width: 34px;
}

.square:focus {
  outline: none;
}

.kbd-navigation .square:focus {
  background: #ddd;
}

.game {
  display: flex;
  flex-direction: row;
}

.game-info {
  margin-left: 20px;
}
        </style>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
<body>
<a href="https://github.com/jcboyd/alphapentago"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
<div id="errors" style="
    background: #c00;
    color: #fff;
    display: none;
    margin: -20px -20px 20px;
    padding: 20px;
    white-space: pre-wrap;
"></div>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script>

function Square(props) {

    return(React.createElement('button',
        {'className' : 'square', 'onClick' : props.onClick}, props.value));
}

class Board extends React.Component {

    renderSquare(i) {
        return React.createElement(Square, {value : this.props.squares[i],
            onClick : () => this.props.onClick(i)});
    }

    render() {

        return React.createElement('div', {},
               React.createElement('div', {className : 'status'}, status),
               React.createElement('div', {className : 'board-row'},
                   this.renderSquare(0), this.renderSquare(1), this.renderSquare(2)),
               React.createElement('div', {className : 'board-row'},
                   this.renderSquare(3), this.renderSquare(4), this.renderSquare(5)),
               React.createElement('div', {className : 'board-row'},
                   this.renderSquare(6), this.renderSquare(7), this.renderSquare(8)));
        }
    }

class Game extends React.Component {

    constructor(props) {
        super(props);
        this.state = {
            history : [{squares : Array(9).fill(null)}], stepNumber : 0, xIsNext : true}
    }

    handleClick(i) {
        const history = this.state.history.slice(0, this.state.stepNumber + 1);
        const current = history[history.length - 1]
        const squares = current.squares.slice()  // first create copy

        if (calculateWinner(squares) || squares[i]) {
            return;
        }

        squares[i] = this.state.xIsNext ? 'x' : 'o'
        this.setState({history : history.concat([{squares : squares}]),
                       stepNumber : history.length,
                       xIsNext : !this.state.xIsNext})
    }

    jumpTo(step) {
        this.setState({stepNumber : step, xIsNext : (step % 2) === 0});
    }

    render() {
        const history = this.state.history
        const current = history[this.state.stepNumber]
        const winner = calculateWinner(current.squares)

        const moves = history.map((step, move) => {
            const desc = move ? 'Go to move #' + move : 'Go to game state';
            return React.createElement('li', {key : move}, 
                       React.createElement('button', {onClick : () => this.jumpTo(move)}, desc));
        })

        let status;

        if (winner) {
            status = 'Winner: ' + winner;
        } else {
            status = 'Next player: ' + (this.state.xIsNext ? 'x' : 'o');
        }

        return React.createElement('div', {className : 'game'},
                    React.createElement('div', {className : 'game-board'},
                        React.createElement(Board, {squares : current.squares,
                            onClick : (i) => this.handleClick(i)})),
                    React.createElement('div', {className : 'game-info'},
                        React.createElement('div', {}, status),
                        React.createElement('ol', {}, moves)));
    }
}

ReactDOM.render(
    React.createElement(Game), document.getElementById('root')
);

function calculateWinner(squares) {
    const lines = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]];

    for (let i = 0; i < lines.length; i++) {
        const [a, b, c] = lines[i];
        if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) {
            return squares[a];
        }
    }
    return null;
}
</script>
</body>
</html>
