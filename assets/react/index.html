<html>
    <head>
        <meta charset="UTF-8" />
        <title>Add React in One Minute</title>
    </head>
<body>
	<a href="https://github.com/jcboyd/alphapentago"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
<div id="errors" style="
  background: #c00;
  color: #fff;
  display: none;
  margin: -20px -20px 20px;
  padding: 20px;
  white-space: pre-wrap;
"></div>
<div id="root"></div>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script>
class Square extends React.Component {
  render() {
    return(React.createElement('button', {'className' : 'square'}, this.props.value));
  }
}

class Board extends React.Component {
  renderSquare(i) {
    return React.createElement(Square, {value : i});
  }

  render() {
    const status = 'Next player: X';

            return React.createElement('div', {},
                   React.createElement('div', {className : 'status'}, status),
                   React.createElement('div', {className : 'board-row'},
                       this.renderSquare(0), this.renderSquare(1), this.renderSquare(2)),
                   React.createElement('div', {className : 'board-row'},
                       this.renderSquare(3), this.renderSquare(4), this.renderSquare(5)),
                   React.createElement('div', {className : 'board-row'},
                       this.renderSquare(6), this.renderSquare(7), this.renderSquare(8)),
            );
  }
}

class Game extends React.Component {
    render() {
        return(React.createElement('div', {className : 'game'}, React.createElement('div', {className : 'game-board'}, React.createElement(Board))));
  }
}

ReactDOM.render(
    React.createElement(Game), document.getElementById('root')
);

</script>
