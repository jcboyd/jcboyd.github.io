<body>

<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.1.0/math.min.js"></script> -->
<script>

function Square(props) {

    return(React.createElement('div',
        {'className' : 'square', 'onClick' : props.onClick}, props.value));
}

class Board extends React.Component {

    renderSquare(i) {
        return React.createElement(Square, {value : this.props.squares[i],
            onClick : () => this.props.onClick(i)});
    }

    render() {

        return React.createElement('div', {},
               React.createElement('div', {className : 'status'}, status),
               React.createElement('div', {className : 'board-row'},
                   this.renderSquare(0), this.renderSquare(1), this.renderSquare(2)),
               React.createElement('div', {className : 'board-row'},
                   this.renderSquare(3), this.renderSquare(4), this.renderSquare(5)),
               React.createElement('div', {className : 'board-row'},
                   this.renderSquare(6), this.renderSquare(7), this.renderSquare(8)));
        }
    }

function createModel() {
    // Create a sequential model
    const model = tf.sequential(); 

    // Add a single hidden layer
    model.add(tf.layers.dense({inputShape: [9], units: 32, activation: 'relu'}));

    // Add an output layer
    model.add(tf.layers.dense({units: 9, activation: 'softmax'}));

    model.compile({
        optimizer: tf.train.adam(),
        loss: tf.losses.softmaxCrossEntropy,
        metrics: ['accuracy'],
    });

    return model;
}

function zero_out(probs, board) {

    for(let i = 0; i < board.length; i++) {
        if(board[i] != 0) {
            probs[i] = 0;
        } else {
            probs[i] += 1e-7;
        }
    }
    return probs;
}

function board_to_numeric(board) {
    value_dict = {'x' : 1, 'o' : -1, null : 0};
    return board.map(x => value_dict[x]);
}

class Game extends React.Component {

    constructor(props) {
        super(props);
        this.state = {
            history : [{squares : Array(9).fill(null)}],
                        stepNumber : 0, xIsNext : true, neuralNext : true}
        this.neural_net = createModel();

        // this.neural_net = tf.loadLayersModel('https://jcboyd.github.io/assets/react/model.json');

    }

    getAgentMove() {
        const history = this.state.history.slice(0, this.state.stepNumber + 1);
        const current = history[history.length - 1]
        const squares = current.squares.slice()  // first create copy

        if (calculateWinner(squares)) {
            return;
        }

        var board = board_to_numeric(squares);

        let inputTensor = tf.tensor2d(board, [1, board.length]);

        let pred = this.neural_net.predict(inputTensor).dataSync();

        pred = zero_out(pred, board);
        pred = tf.argMax(pred).dataSync()[0];
        return pred;
    }

    componentDidUpdate(prevProps, prevState) {

        if(this.state.neuralNext) {
            this.makeMove(this.getAgentMove());
        }
    }

    makeMove(i) {
        let history = this.state.history.slice(0, this.state.stepNumber + 1);
        let current = history[history.length - 1]
        let squares = current.squares.slice()  // first create copy

        if (calculateWinner(squares) || squares[i]) {
            return;
        }

        squares[i] = this.state.xIsNext ? 'x' : 'o'
        this.setState({history : history.concat([{squares : squares}]),
                       stepNumber : history.length,
                       xIsNext : !this.state.xIsNext,
                       neuralNext : !this.state.neuralNext});
    }

    jumpTo(step) {
        this.setState({stepNumber : step, xIsNext : (step % 2) === 0});
    }

    render() {
        const history = this.state.history
        const current = history[this.state.stepNumber]
        const winner = calculateWinner(current.squares)

        const moves = history.map((step, move) => {
            const desc = move ? 'Go to move #' + move : 'Go to game state';
            return React.createElement('li', {key : move}, 
                       React.createElement('div', 
                           {onClick : () => this.jumpTo(move)}, desc));
        })

        let status;

        if (winner) {
            status = 'Winner: ' + winner;
        } else {
            status = 'Next player: ' + (this.state.xIsNext ? 'x' : 'o');
        }

        return React.createElement('div', {className : 'game'},
                    React.createElement('div', {className : 'game-board'},
                        React.createElement(Board, {squares : current.squares,
                            onClick : (i) => this.makeMove(i)})));//,
                    // React.createElement('div', {className : 'game-info'},
                    //     React.createElement('div', {}, status),
                    //     React.createElement('ol', {}, moves)));
    }
}

function calculateWinner(squares) {
    const lines = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]];

    for (let i = 0; i < lines.length; i++) {
        const [a, b, c] = lines[i];
        if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) {
            return squares[a];
        }
    }
    return null;
}

game = ReactDOM.render(
    React.createElement(Game), document.getElementById('root')
);

game.makeMove(game.getAgentMove());

</script>
</body>
